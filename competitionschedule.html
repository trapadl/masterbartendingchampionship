      .content-section {

      .category-speed {
        background: #ff4444;
      }

      }
      
      .category-flair {
        background: #44ff44;
      }
      
      .status-upcoming {
        color: #44ff44;
      }
      
      .status-registration {

      .hidden {
        display: none;

      @media (max-width: 768px) {

    display: flex;

  .load-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .load-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  
  .load-button:active {
    transform: translateY(0);
  }
  
  .load-icon {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
  }
  
  .load-button:hover .load-icon {
    transform: rotate(180deg);
  }
  
  @media (max-width: 768px) {
    .load-button {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;

        return `${baseUrl}${cleanPath}`;
      };
